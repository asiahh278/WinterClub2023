    <script>
        document.getElementById('getList').addEventListener('click', getList);
        function getList() {
        fetch('pokemon.json')
        .then((response) => response.json())
        .then((data) => {
        let output = '<h2>Course List</h2>';
        console.log(data);
        
        data.forEach((course) => {
        output += `
        <ul>
        <li>${course.id}</li>
        <li>${course.name}</li>
        <li>${course.url}</li>
        </ul>
        `;
        })
        document.getElementById('output').innerHTML = output;
        })
        .catch((err) => console.log(err));
        }
    </script>
</body>
